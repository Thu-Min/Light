    <title>Light</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
	<div class="header">
		<div id="logo">
			<i class="fa-solid fa-book-open logoImg"></i>
			<h1 class="brandName">Light</h1>
		</div>

		<div class="searchBar">
			<input type="text" name="" placeholder="Type Here...">
			<button>
				<i class="fa-solid fa-search"></i>
			</button>
		</div>
	</div>
  	<!-- Header -->

  	<!-- Navbar -->
	<div class="navbar">
		<nav>
			<div class="firstPart">
				<a href="homePage.html">Home</a>
				<a href="aboutUsPage.html">About</a>
				<a href="">Store</a>
				<a href="">Blog</a>
				<a href="contactPage.html">Contacts</a>
			</div>
			<div class="secondPart">
				<a href="loginPage.html">
					Login
				</a>
				<a href="">
					<i class="fa-solid fa-cart-shopping"></i>
				</a>
			</div>
		</nav>
	</div>
  	<!-- Navbar -->

    <div class="contact">
        <div class="firstContact">
            <div class="form">
                <h1>Send a Message</h1>

                <div >
                    <div class="formList">
						<div >
							<label for="">First Name</label>
							<input type="text">
						</div>
						<div>
							<label for="">Last Name</label>
							<input type="text">
						</div>
					</div>
                    <div class="formList">
                        <div>
                            <label for="">Email</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">Phone</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="formListLast">
                        <div>
							<label for="">Message</label>
							<textarea name="" id="" cols="66.8" rows="5"></textarea>
						</div>
					</div>
					<div class="btn">
						<button>Send</button>
					</div>
                </div>
            </div>
        </div>

        <div class="secondContact">
            <h1>Contact Info</h1>
            <div class="contactInfo">
                <i class="fa-solid fa-location-dot"></i>
                <p>140 University Avenue Road, Yangon</p>
            </div>
            <div class="contactInfo">
                <i class="fa-solid fa-envelope-open-text"></i>
                <p>example@gmail.com</p>
            </div>
            <div class="contactInfo">
                <i class="fa-solid fa-phone"></i>
                <p>+959 976927749</p>
            </div>
        </div>
    </div>
   

    <!-- Footer -->
	<div class="footer">
		<div class="topTwo">
			<div class="footerNav">
				<ul>
					<li>
						<a href="homePage.html">Home</a>
					</li>
					<li>

					</li>
					<li>
						<a href="homePage.html">Store</a>
					</li>
					<li>
						<a href="homePage.html">Blog</a>
					</li>
					<li>
						<a href="contactPage.html">Contacts</a>
					</li>
				</ul>
			</div>
			<div class="socialMedia">
				<div class="circleIcon">
					<i class="fa-brands fa-instagram"></i>
					<i class="fa-brands fa-facebook"></i>
					<i class="fa-brands fa-twitter"></i>
					<i class="fa-brands fa-snapchat"></i>
				</div>
			</div>
		</div>
