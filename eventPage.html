<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light</title>
	<link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
	<div class="header">
		<div id="logo">
			<img src="img/logo.png" class="logoImg" alt="">
			<h1 class="brandName">Light</h1>
		</div>

		<div class="searchBar">
			<input type="text" name="" placeholder="Type Here...">
			<button>
				<i class="fa-solid fa-search"></i>
			</button>
		</div>
	</div>
  	<!-- Header -->

  	<!-- Navbar -->
	<div class="navbar">
		<nav>
			<div class="firstPart">
				<a href="index.html">Home</a>
				<a href="aboutUsPage.html">About</a>
				<a href="storePage.html">Store</a>
				<a href="eventPage.html">Event</a>
				<a href="contactPage.html">Contacts</a>
			</div>
			<div class="secondPart">
				<a href="loginPage.html">
					Login
				</a>
			</div>
		</nav>
	</div>
  	<!-- Navbar -->

	<!-- Event -->
    <div class="event"> 
        <img src="img/img25.jpg" alt="">

        <div class="eventText">
            <h1>2023 <br> First Event</h1>
            <p>by Light</p>

			<button class="food">
				Food
			</button>

			<button class="book">
				Books
			</button>

            <button class="share">
                <i class="fa-solid fa-share-nodes"></i>
			</button>
        </div>

		<div class="eventCard">
			<div class="topPart">
				<div class="from">
					<p>From</p>
					<h1>9:30 AM</h1>
				</div>
				<div class="date">
					<p class="p1">July</p>
					<p class="p2">20</p>
					<p class="p3">Thursday</p>
				</div>
				<div class="to">
					<p>To</p>
					<h1>6:30 PM</h1>
				</div>
			</div>
			<div class="middlePart">
				<button>Register</button>
			</div>
			<div class="bottomPart">
				<div class="location">
					<i class="fa-solid fa-location-dot"></i>
					<p>American Center <br> University Avenue Road </p>
				</div>
			</div>
		</div>
    </div>
	<!-- Event -->

    <!-- Footer -->
	<div class="footer">
		<div class="topTwo">
			<div class="footerNav">
				<ul>
					<li>
						<a href="index.html">Home</a>
					</li>
					<li>
						<a href="aboutUsPage.html">About</a>
					</li>
					<li>
						<a href="storePage.html">Store</a>
					</li>
					<li>
						<a href="eventPage.html">Event</a>
					</li>
					<li>
						<a href="contactPage.html">Contacts</a>
					</li>
				</ul>
			</div>
			<div class="socialMedia">
				<div class="circleIcon">
					<i class="fa-brands fa-instagram"></i>
					<i class="fa-brands fa-facebook"></i>
					<i class="fa-brands fa-twitter"></i>
					<i class="fa-brands fa-snapchat"></i>
				</div>
			</div>
		</div>
		
		<div class="copyRight">
			<h4>Copyright &copy; Feb, 2023 Thu Min All rights reserved</h4>
		</div>
	</div>
  <!-- Footer -->
</body>
</html>
